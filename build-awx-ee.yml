---
- name: build-awx-ee-image
  hosts: "{{ host_name }}"
  gather_facts: false
  remote_user: root
  tasks:
    - name: pip config file create
      file:
        path: "{{ dir }}/{{ pip_config_file }}"
        mode: "0444"
        state: touch
      register: script_file_created
    - name: docker file create
      file:
        path: "{{ dir }}/{{ dockerfile }}"
        mode: "0444"
        state: touch
    - name: pip configure
      blockinfile:
        path: "{{ dir }}/{{ pip_config_file }}"
        content: |
          [global]
          index-url = https://pypi.tuna.tsinghua.edu.cn/simple
      when: script_file_created.changed
    - name: docker file configure
      blockinfile:
        path: "{{ dir }}/{{ dockerfile }}"
        content: |
          FROM quay.io/ansible/awx-ee:latest
          # 将自定义的pip配置文件复制到镜像中
          COPY pip.conf /etc/pip.conf

          # 创建consul文件夹并进入其中
          RUN mkdir -p /runner/consul && cd /runner/consul

          # 创建Python虚拟环境venv
          RUN python3 -m venv .
          # 在 /runner/目录下创建 .bashrc文件,并且写入激活虚拟环境的命令
          RUN echo "source /runner/consul/bin/activate" >> /runner/.bashrc

          # 激活虚拟环境
          # RUN . /runner/bin/activate
    - name: Execute docker build command
      command: docker build -t "{{ docker.repo }}/{{ docker.image }}:{{ docker.tag }}" .
      args:
        chdir: "{{ dir }}"
    - name: Log into DockerHub
      community.docker.docker_login:
        username: "{{ docker.hub.user }}"
        password: "{{ docker.hub.password }}"
    - name: Execute docker push command
      shell: docker push "{{ docker.repo }}/{{ docker.image }}:{{ docker.tag }}"